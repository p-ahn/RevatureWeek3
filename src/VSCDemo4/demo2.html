<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="mytext">Some Heading</h1>
    <p><input type="text" name="" id="t1" placeholder="Colar name"></p>
    <button onclick="onButtonClicked()">Add style</button>

    <script>

        function onButtonClicked(){
            var color = document.getElementById('t1').value;
            document.getElementById('mytext').style.fontSize = '45px'
            document.getElementById('mytext').style.color = color;

        }

    </script>
</body>
</html>
