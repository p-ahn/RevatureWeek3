<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="buttonOn()">On</button>
    <button onclick="buttonOff()">Off</button>

    <img id="img1" src="img/off.png" width="200" />

    <script>
        function buttonOn(){
            document.getElementById('img1').src = 'img/on.jpg'
        }

        function buttonOff(){
            document.getElementById('img1').src = 'img/off.png'
        }

    </script>

</body>
</html>
