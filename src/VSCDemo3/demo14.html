<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Registration Form</h1>

<form name="userForm" method="post" onsubmit="onSubmit(event)" action="">

    <div>
        <label for="">Username</label>
        <input type="text" placeholder="Enter Username" name="username" id="name" required>
    </div>

    <div>
        <label for="">Email</label>
        <input type="text" placeholder="Enter Email" name="" id="email" required>
    </div>

    <div>
        <label for="">Password</label>
        <input type="text" placeholder="Enter Password" name="" id="password" required>
    </div>

    <div>
        <label for="">Confirm Password</label>
        <input type="text" placeholder="Repeat Password" name="" id="cpassword" required>
    </div>

    
    <div>
        <input type="submit" class ="submit" value="Register">
    </div>
</form>


<script>

    function onSubmit(event){
        event.preventDefault()

        var name = document.userForm.username.value;
        var email = document.userForm.email.value;
        var password = document.userForm.password.value;
        var cpassword = document.userForm.cpassword.value;

        

        if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }
  
            
  
                else if (email.value == "") {
                    window.alert(
                      "Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
  
  
                else if (password.value == "") {
                    window.alert("Please enter your password");
                    password.focus();
                    return false;
                }

                else if (cpassword.value == "") {
                    window.alert("Confirm password");
                    cpassword.focus();
                    return false;

                }

                else {
                    alert ('Thank you for Login!')
                }
             
            }
         
        

    

</script>

    
</body>
</html>
